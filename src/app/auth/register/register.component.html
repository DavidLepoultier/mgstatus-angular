<!-- Default form register -->
<nav class="navbar navbar-expand-lg navbar-light grey lighten-3">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      Register
    </li>
  </ul>
</nav>
<notifier-container></notifier-container>
<div class="container-fluid w-responsive mx-auto p-3 mt-2">
  <div class="row mt-4">
    <div class="col-md-3 min-heigth"></div>
    <div class="col-md-6">
      <div *ngIf="!isAuthenticated" class="card">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="text-center border border-light p-5">
          <p class="h4 mb-4">Sign up</p>
          <div class="form-row mb-4">
            <div class="col">
              <!-- First name -->
              <input type="text" ngModel name="firstName" class="form-control" placeholder="First name" required>
            </div>
            <div class="col">
              <!-- Last name -->
              <input type="text" ngModel name="lastName" class="form-control" placeholder="Last name" required>
            </div>
          </div>
        
          <!-- E-mail -->
          <input type="email" ngModel name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control mb-4" placeholder="E-mail" required>
        
          <!-- Password -->
          <input ngModel [type]="show ? 'text' : 'password'" required pattern="^(?=[^\d_].*?\d)\w(\w|[!@#$%]){7,20}" class="form-control" name="password" placeholder="Password">
          <span (click)="password()" class="fas {{ eyeIcon }} field-icon"></span>
          <small class="form-text text-muted mb-4">
              At least 8 characters and 1 digit
          </small>

          <!-- Sign up button -->
          <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="registerForm.invalid">Sign in</button>
        
          <hr>
          <!-- Terms of service -->
          <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<!-- Default form register -->
