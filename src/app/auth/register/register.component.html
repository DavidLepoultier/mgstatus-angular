<mdb-breadcrumb>
  <mdb-breadcrumb-item class="active">Register</mdb-breadcrumb-item>  
</mdb-breadcrumb>
<notifier-container></notifier-container>
<div class="container-fluid w-responsive mx-auto p-3 mt-2">
  <div class="row mt-4">
    <div class="col-md-3 min-heigth"></div>
    <div class="col-md-6">
      <div *ngIf="!isAuthenticated" class="card">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="md-form text-center my-0 p-5">
          <p class="h4 mb-4">Sign up</p>
          <div class="form-row mb-4">
            <div class="md-form  my-0 col">
              <!-- First name -->
              <input it="firsName" type="text" ngModel name="firstName" class="form-control" mdbInput required>
              <label for="firstName" class="ml-1">Firt name</label>
            </div>
            <div class="md-form  my-0 col">
              <!-- Last name -->
              <input id="lastName" type="text" ngModel name="lastName" class="form-control"  mdbInput required>
              <label for="lastName" class="ml-1">Last name</label>
            </div>
          </div>
        
          <!-- E-mail -->
          <div class="md-form my-0 pb-2">
            <input id="email" type="email" ngModel name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control mb-4" mdbInputDirective required>
            <label for="email">E-mail</label>
          </div>
          
          <!-- Password -->
            <div class="md-form my-0">
              <input id="pass" [type]="show ? 'text' : 'password'" ngModel name="password" required pattern="^(?=[^\d_].*?\d)\w(\w|[!@#$%]){7,20}" class="form-control" mdbInputDirective required>
              <span (click)="password()" class="fas {{ eyeIcon }} field-icon"></span>
              <label for="pass">Password</label>
              <small class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
              </small>
            </div>
          

          <!-- Sign up button -->
          <button mdbBtn color="info" type="submit" [disabled]="registerForm.invalid" class="waves-light" mdbWavesEffect>Sign up
            <i class="fas fa-sign-in-alt ml-1"></i>
          </button>
          <hr>
          <!-- Terms of service -->
          <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<!-- Default form register -->
