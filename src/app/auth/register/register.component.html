<mdb-breadcrumb>
  <mdb-breadcrumb-item class="active">Register</mdb-breadcrumb-item>  
</mdb-breadcrumb>
<notifier-container></notifier-container>
<div class="container-fluid w-responsive mx-auto p-3 mt-2">
  <div class="row mt-4">
    <div class="col-md-3 min-heigth"></div>
    <div class="col-md-6">
      <div *ngIf="!isAuthenticated" class="card">
        <p class="text-center h3 pt-5 mb-4">Sign up</p>
        <form class="text-center" [formGroup]="registerForm" novalidate (ngSubmit)="register(registerForm.value)">          
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <div class="row">
                <mat-form-field class="col-6">
                  <input matInput type="firstName" placeholder="First name" formControlName="firstName" required>
                  <mat-error *ngFor="let validation of account_validation_messages.firstName">
                    <mat-error *ngIf="registerForm.get('firstName').hasError(validation.type) && (registerForm.get('firstName').dirty || registerForm.get('firstName').touched)">
                      {{validation.message}}
                    </mat-error>
                  </mat-error>
                </mat-form-field>          
                <mat-form-field class="col-6">
                  <input matInput type="lastName" placeholder="Last name" formControlName="lastName" required>
                  <mat-error *ngFor="let validation of account_validation_messages.lastName">
                    <mat-error *ngIf="registerForm.get('lastName').hasError(validation.type) && (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)">
                      {{validation.message}}
                    </mat-error>
                  </mat-error>
                </mat-form-field>
              </div>
              <mat-form-field class="full-width">
                <input matInput type="email" placeholder="Email" formControlName="email" required>
                <mat-error *ngFor="let validation of account_validation_messages.email">
                  <mat-error *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                    {{validation.message}}
                  </mat-error>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width mb-3">
                <input matInput [type]="show ? 'text' : 'password'" placeholder="Password" formControlName="password" required>
                <mat-error *ngFor="let validation of account_validation_messages.password">
                  <mat-error *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                    {{ validation.message }}
                  </mat-error>
                </mat-error>
                <mat-icon matSuffix (click)="show = !show">{{show ? 'visibility_off' : 'visibility'}}</mat-icon>
              </mat-form-field>
              <button class="mb-2" color="primary" mat-raised-button type="submit" [disabled]="!registerForm.valid">
                Sign up
                <i class="fas fa-sign-in-alt ml-1"></i>
              </button>
              <hr>
              <p class="mb-4">By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a>
              </p>
            </div>
            <div class="col-1"></div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
