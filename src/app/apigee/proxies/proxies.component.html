<mdb-breadcrumb>
  <mdb-breadcrumb-item class="active">Offers</mdb-breadcrumb-item>  
</mdb-breadcrumb>
<notifier-container></notifier-container>
<div class="container-fluid mx-auto p-3 mt-2">
  <div class="row mt-4">
    <div class="col-md-1 min-heigth"></div>
    <div class="col-md-10">
    <div class="card row pb-5">
      <div class="row title-project warning-color-dark narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
        <div></div>
        <div class="font-weight-bold">
          Offers
        </div>
        <div>
          <!-- <button type="button" outline="true" class="p-2" mdbBtn color="light" data-toggle="modal" data-target="#basicExample">
            <mdb-icon fas icon="plus-circle" size="2x"></mdb-icon>
          </button> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 px-5">
          <!-- <div class="md-form my-0">
            <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
            <label for="search">Search</label>
          </div> -->
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="searchText" type="text" placeholder="Search" id="search">
          </mat-form-field>
        </div>
      </div>
      <div class="px-4">
        <mat-accordion>
          <mat-expansion-panel style="border-radius: 0rem;" *ngFor="let el of allProducts | filter: searchText; let i = index">
            <!-- <mat-expansion-panel-header (click)="getProductDescription(el)"> -->
            <mat-expansion-panel-header>
              <mat-panel-title class="developer-table">
                <table class="developer-table">
                  <td class="text-muted font-weight-bold app-width"> {{ el.displayName }} </td>
                  <!-- <td class="text-muted font-weight-bold developer-width">
                    <i *ngFor="let env of el.environments; let e = index">
                      {{ env }}
                    </i>
                  </td> -->
                </table>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="row">
              <mat-tab-group animationDuration="0ms" class="col-md-10">
                <mat-tab label="Details">
                  <div class="mt-3">
                    <mat-form-field class="mb-1 px-3">
                      <input matInput type="text" placeholder="Name" value="{{el.name}}" disabled="disabled">
                    </mat-form-field>
                    <mat-form-field class="mb-1 px-3">
                      <input matInput type="text" placeholder="Display name" value="{{el.displayName}}" disabled="disabled">
                    </mat-form-field>
                    <div>
                      <mat-form-field class="mat-form-field-textarea mb-1 px-3">
                        <textarea class="textarea" matInput placeholder="Description" disabled="disabled">
                            {{el.description}}
                        </textarea>
                      </mat-form-field>
                    </div>
                    <div>
                      <ng-container>
                        <mat-form-field class="mb-1 px-3">
                          <input matInput type="text" placeholder="Quota" value="{{el.quota}}" disabled="disabled">
                        </mat-form-field>
                        <mat-form-field class="mb-1 px-3">
                          <input matInput type="text" placeholder="Interval" value="{{el.quotaInterval}}" disabled="disabled">
                        </mat-form-field>
                        <mat-form-field class="mb-1 px-3">
                          <input matInput type="text" placeholder="Unit" value="{{el.quotaTimeUnit}}" disabled="disabled">
                        </mat-form-field>
                      </ng-container>
                    </div>
                  </div>
                </mat-tab>
                <mat-tab label="Proxies">
                  <div class="mt-3">
                    <div *ngFor="let proxie of el.proxies; let p = index">
                      <mat-form-field class="mb-1 px-3">
                        <input matInput type="text" placeholder="Name" value="{{proxie}}" disabled="disabled">
                      </mat-form-field>
                    </div>
                  </div>
                </mat-tab>
              </mat-tab-group>
            </div>
            <div class="row">
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
