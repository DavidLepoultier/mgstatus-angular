<wrapper [class]='myClass'>
  <div class="header"></div>
  <div class="page">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1 col-xl-2 min-heigth">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="searchText" type="text" placeholder="Search" id="search">
          </mat-form-field>
        </div>
        <div class="col-md-10 col-xl-8">
          <div *ngFor="let p of organizations | filter: searchText | uniqueProject; let i=index;">
            <div class="triple-column mb-3">
              <div class="card">
                <a href="#" [routerLink]="['/orgs/' + p.id ]" routerLinkActive="router-link-active" class="waves-light border border-light" mdbWavesEffect>
                  <div class="warning-color-dark texte-center white-text d-flex font-weight-bold">              
                    <div class="first-content align-self-center ml-4 py-2">
                      {{ p.orgName }}
                    </div>
                    <div class="second-content align-self-center ml-auto mr-4">
                      <i class="fas fa-project-diagram"> </i>
                    </div>
                  </div>
                  <div class="card-body">
                    <p *ngIf="p.state == 'created'" class="mb-4 mt-0 text-muted font-weight-bold">
                      <i class="fas fa-check-circle succeeded"></i>
                    </p>
                    <p *ngIf="p.state != 'created'" class="mb-0 mt-0 text-muted font-weight-bold">
                      <svg class="spinner" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                      </svg>
                    </p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1 col-xl-2"></div>
      </div>
    </div>
  </div>
</wrapper>
