<h1 mat-dialog-title class='text-center'>Warning</h1>
<div mat-dialog-content class="text-center">
  <p>Are you sure you want to delete this organization: <i class="font-weight-bold">{{data.name}}</i> ?</p>
  <i>All data will be permanently deleted</i>
</div>
<div class="raw">
    <button class="mt-4" mat-raised-button (click)="close()">
      Cancel
    </button>
    <button class="float-right mt-4" color="orange" mat-raised-button mat-dialog-close="true">
      Delete
    </button>
</div>
