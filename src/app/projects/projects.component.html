<nav class="navbar navbar-expand-lg navbar-light grey lighten-3">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">

    </li>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-md-12">
      <div *ngFor="let p of projects; let i=index;">
        <div class="triple-column-card mb-3">
          <!-- Card -->
          <div class="card gradient-card">
            <!-- Content -->
            <a href="#" [routerLink]="['/project/' + p.id ]" routerLinkActive="router-link-active" class="waves-light" mdbWavesEffect>
              <div class="text-white d-flex bt-r blue-gradient-rgba">
                <div class="first-content align-self-center p-3">
                  <h3 class="card-title font-weight-bold">{{ p.id }}</h3>
                </div>
                <div class="second-content align-self-center ml-auto mr-4">
                  <i class="fab fa-docker fa-3x"> </i>
                </div>
              </div>
            
              <!-- Data -->
              <div class="third-content  mr-auto ml-2 mb-2 mt-2">
                <p class="mb-0 mt-0 text-muted font-weight-bold">Organization: <i>{{ p.org }}</i></p>
                <p class="mb-0 mt-0 text-muted font-weight-bold">Environment: <i>{{ p.env }}</i></p>
              </div>
              <!-- Content -->
              <div class="card-body bb-r">
                <div *ngIf="p.containers">
                  <div class="progress md-progress ml-0">
                    <div class="progress-bar {{ p.containersState }}" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                      <i class="fab fa-docker">
                        {{ p.containersRunning }} / {{ p.containers.length }} 
                      </i>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <!-- Card -->
          <!-- <div class="card">
            <div class="card-header cyan texte-center white-text font-weight-bold">
                {{ p.id }}
            </div>
            <div class="card-body pt-2-and-half">

              <h6 class="mt-0 font-weight-bold">env: {{ p.env }}</h6>
              <hr class="hr-bold mb-0 my-2" />
              <div *ngIf="p.containers">
                <i class="fab fa-docker"></i>
                : {{ p.containers.length }}
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
